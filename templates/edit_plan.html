{% extends 'base.html' %} 

{% block container %}
<h2>Edit Budget Plan</h2>
<form method="POST" action="{{ url_for('edit_plan', plan_id=doc._id) }}">
    
    <div>
        <label>Planned Expense ($):</label>
        <input type="number" name="planned_expense" step="0.01" min="0" 
               value="{{ doc.planned_expense }}" required />
    </div>
    
    <div>
        <label>Actual Expense ($):</label>
        <input type="number" name="actual_expense" step="0.01" min="0" 
               value="{{ doc.actual_expense }}" />
    </div>
    
    <div>
        <label>Day:</label>
        <input type="number" name="day" min="1" max="31" 
               value="{{ doc.day }}" required />
    </div>
    
    <div>
        <label>Month:</label>
        <input type="number" name="month" min="1" max="12" 
               value="{{ doc.month }}" required />
    </div>
    
    <div>
        <label>Year:</label>
        <input type="number" name="year" min="2020" max="2030" 
               value="{{ doc.year }}" required />
    </div>
    
    <div>
        <label>Category:</label>
        <input type="text" name="category" value="{{ doc.category }}" required />
    </div>
    
    <div>
        <label>Notes:</label>
        <textarea name="notes">{{ doc.notes }}</textarea>
    </div>
    
    <input type="submit" value="Save Changes" />
    <a href="{{ url_for('home') }}">Cancel</a>
</form>
{% endblock %}
