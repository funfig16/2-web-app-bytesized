{% extends "base.html" %} {% block title %}Edit Expense{% endblock %} {% block
container %}
<h2><i data-lucide="pencil"></i> Edit Expense</h2>
<form
  method="post"
  action="{{ url_for('expense_update', expense_id=expense._id) }}"
>
  <!-- Change doc to expense -->
  <div>
    <label><i data-lucide="calendar"></i> Date</label>
    <input
      type="date"
      name="date"
      value="{{ expense.date.strftime('%Y-%m-%d') }}"
      required
    />
    <!-- Change doc to expense -->
  </div>
  <div>
    <label><i data-lucide="dollar-sign"></i> Amount</label>
    <input
      name="amount"
      type="number"
      step="0.01"
      min="0"
      value="{{ '%.2f' | format(expense.amount) }}"
      required
    />
    <!-- Change doc to expense -->
  </div>
  <div>
    <label><i data-lucide="tag"></i> Category</label>
    <input
      name="category"
      value="{{ expense.category }}"
      placeholder="e.g., Food, Rent"
    />
    <!-- Change doc to expense -->
  </div>
  <div>
    <label><i data-lucide="file-text"></i> Note</label>
    <textarea name="note" placeholder="Optional note">
{{ expense.note }}</textarea
    >
    <!-- Change doc to expense -->
  </div>
  <button type="submit" class="btn btn-primary"><i data-lucide="save"></i> Update</button>
  <a class="btn btn-ghost" href="{{ url_for('expenses_list') }}"><i data-lucide="x"></i> Cancel</a>
</form>
{% endblock %}
