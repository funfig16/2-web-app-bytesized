{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<h2>Edit Expense</h2>
<form method="post" action="{{ url_for('expense_update', expense_id=doc._id) }}">
  <div>
    <label>Date</label>
    <input type="date" name="date" value="{{ doc.date|default('') }}">
  </div>
  <div>
    <label>Amount</label>
    <input name="amount" type="number" step="0.01" min="0" value="{{ doc.amount }}" required>
  </div>
  <div>
    <label>Category</label>
    <input name="category" value="{{ doc.category|default('') }}">
  </div>
  <div>
    <label>Note</label>
    <textarea name="note">{{ doc.note|default('') }}</textarea>
  </div>
  <button type="submit">Save</button>
  <a href="{{ url_for('expenses_list') }}">Cancel</a>
</form>
{% endblock %}
