<form method="POST" action="{{ url_for('create_plan') }}">
    <h3>Add New Budget Plan</h3>
    
    <div>
        <label>Title: *</label>
        <input type="text" name="title" placeholder="Enter title" required />
    </div>
    
    <!-- Planned expense removed: server stores actual_expense only -->
    
    <div>
        <label>Actual Expense ($):</label>
        <input type="number" name="actual_expense" step="0.01" min="0" value="0" />
    </div>
    
    <div>
        <label>Day:</label>
        <input type="number" name="day" min="1" max="31" />
    </div>
    
    <div>
        <label>Month:</label>
        <input type="number" name="month" min="1" max="12" />
    </div>
    
    <div>
        <label>Year:</label>
        <input type="number" name="year" min="2000" max="2050" value="2025" />
    </div>
    
    <div>
        <label>Category:</label>
        <input type="text" name="category" placeholder="e.g., Food, Rent" />
    </div>
    
    <div>
        <label>Notes:</label>
        <textarea name="notes" placeholder="Additional notes..."></textarea>
    </div>
    
    <input type="submit" value="Add Plan" />
</form>
