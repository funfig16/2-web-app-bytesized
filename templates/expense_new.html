{% extends "base.html" %} {% block title %}Add Expense{% endblock %} {% block
container %}
<h2><i data-lucide="plus-circle"></i> Add Expense</h2>
<form method="post" action="{{ url_for('expense_create') }}">
  <div>
    <label><i data-lucide="calendar"></i> Date</label>
    <input type="date" name="date" required />
  </div>
  <div>
    <label><i data-lucide="dollar-sign"></i> Amount</label>
    <input name="amount" type="number" step="0.01" min="0" required />
  </div>
  <div>
    <label><i data-lucide="tag"></i> Category</label>
    <input name="category" placeholder="e.g., Food, Rent" />
  </div>
  <div>
    <label><i data-lucide="file-text"></i> Note</label>
    <textarea name="note" placeholder="Optional note"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"><i data-lucide="check"></i> Create</button>
  <a href="{{ url_for('expenses_list') }}"><i data-lucide="x"></i> Cancel</a>
</form>
{% endblock %}
